        const listItems = data.split("///");
        const total = listItems.length;
        document.addEventListener("DOMContentLoaded", function(event) {
            document.getElementById("display1").innerText = total + " bird species";
            document.getElementById("display2").innerText = "Current total: " + total + " species";
            document.getElementById("yearlist").innerHTML = "";
        for (let item of listItems) {
            const listItem = document.createElement("li");
            listItem.innerText = item;
            document.getElementById("yearlist").appendChild(listItem);
        }
        });
        function myFunction() {
  // Declare variables
  var input, filter, ul, li, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
  ul = document.getElementById("yearlist");
  li = ul.getElementsByTagName('li');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    txtValue = li[i].textContent || li[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
